<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenFit Membership</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
       
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
       
        .membership-form {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 5px;
        }
       
        h1 {
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-weight: normal;
        }
       
        .form-group {
            margin-bottom: 25px;
        }
       
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
       
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #ffffff;
            font-size: 14px;
            border-radius: 3px;
        }
       
        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }
       
        .name-group {
            display: flex;
            gap: 15px;
        }
       
        .name-group .form-group {
            flex: 1;
            margin-bottom: 25px;
        }
       
        .checkbox-group {
            margin: 30px 0;
        }
       
        .checkbox-group input {
            margin-right: 10px;
        }
       
        .checkbox-group label {
            font-size: 12px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="membership-form">
        <h1>EARN BACK YOUR INITIATION</h1>
       
        <form>
            <div class="name-group">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>
           
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
            </div>
           
            <div class="form-group">
                <label for="club">Select a club</label>
                <select id="club" name="club">
                    <option value="">--Please select--</option>
                    <option value="nelson">Nelson Street</option>
                    <option value="henderson">Henderson</option>
                    <option value="barrys">Barry's Point</option>
                </select>
            </div>
           
            <div class="checkbox-group">
                <input type="checkbox" id="consent" name="consent">
                <label for="consent">
                    By continuing, you agree that ZenFit and our locations at<br>
                    Nelson street, Henderson, and Barry's point can contact<br>
                    you regarding promotions, marketing, services and other<br>
                    information that may interest you.
                </label>
            </div>
        </form>
    </div>
</body>
</html>
